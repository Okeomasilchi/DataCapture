{% extends 'admin/master.html' %}

{% block head %}
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />

  <script src="https://kit.fontawesome.com/6d617ef3fb.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/admin.css') }}" />
  <script src="{{ url_for('static', filename = 'scripts/admin.js') }}"></script>
{% endblock %}

{%- block body -%}
  <div id="main">
    <section id="dashboard" class="d-flex flex-column justify-content-center align-items-center">
      <div class="box d-flex flex-column justify-content-center align-items-center m-4">
        <i id="sch" class="fas fa-search"></i>
        <form name="search" class="">
          <input type="text" class="input" name="txt" onmouseout="this.value = ''; this.blur();" />
        </form>
      </div>
      <div id="table-container" class="table-responsive"></div>
    </section>
    
  </div>
{%- endblock -%}
