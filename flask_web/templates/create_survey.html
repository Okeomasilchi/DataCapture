{% extends 'layout.html' %}
{% block script %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'styles/create.css') }}" />
<script src="{{ url_for('static', filename = 'scripts/create.js') }}"></script>
{% endblock %}

{% block content %}
<div id="mySidenav" class="sidenav">
  <a class="closebtn" id="closeNav"><i class="fa-solid fa-chevron-left"></i></a>
  <section id="dashboard-info mb-4">
    <div class="table-row" id="{{ current_user.id }}">
      <div class="survey col-md-12 mx-auto px-3 mb-5 pt-3 pb-5">
        <h2 class="text-center mb-6">Survey Details</h2>
        <div class="form-group mb-6">
          <input type="text" placeholder="Title" autofocus class="form-control title mb-3">
          <textarea placeholder="Description" class="form-control description mb-3" rows="4"></textarea>
          <input type="date" id="exp_date" name="exp_date" placeholder="Expiration date"
            class="form-control expiration mb-3">
          <div class="d-flex justify-content-start align-items-center mb-1">
            <div class="checkbox-wrapper-35 my-2">
              <input class="switch" type="checkbox" id="randomize-questions" name="switch" value="private">
              <label for="randomize-questions">
                <span class="switch-x-text">
                  Randomize Questions
                </span>
                <span class="switch-x-toggletext">
                  <span class="switch-x-unchecked">
                    <span class="switch-x-hiddenlabel">
                      Unchecked:
                    </span>
                    Off
                  </span>
                  <span class="switch-x-checked">
                    <span class="switch-x-hiddenlabel">
                      Checked:
                    </span>
                    On
                  </span>
                </span>
              </label>
            </div>
          </div>
          <div class="checkbox-wrapper-35 my-3">
            <input class="switch" type="checkbox" id="randomize-options" name="switch" value="private">
            <label for="randomize-options">
              <span class="switch-x-text">
                Randomize options
              </span>
              <span class="switch-x-toggletext">
                <span class="switch-x-unchecked">
                  <span class="switch-x-hiddenlabel">
                    Unchecked:
                  </span>
                  Off
                </span>
                <span class="switch-x-checked">
                  <span class="switch-x-hiddenlabel">
                    Checked:
                  </span>
                  On
                </span>
              </span>
            </label>
          </div>
          <div class="checkbox-wrapper-35 my-4">
            <input class="switch" type="checkbox" id="visibility" name="switch" value="private">
            <label for="visibility">
              <span class="switch-x-text">
                Visibility
              </span>
              <span class="switch-x-toggletext">
                <span class="switch-x-unchecked">
                  <span class="switch-x-hiddenlabel">
                    Unchecked:
                  </span>
                  Off
                </span>
                <span class="switch-x-checked">
                  <span class="switch-x-hiddenlabel">
                    Checked:
                  </span>
                  On
                </span>
              </span>
            </label>
          </div>
          <select class="form-control optiontype m-1" name="optiontype" id="optiontype">
            <option value="" disabled selected>Option Type</option>
            <option value="A">A, B, C, ...</option>
            <option value="a">a, b, c, ...</option>
            <option value="1">1, 2, 3, ...</option>
            <option value="i">i, ii, iii, ...</option>
          </select>
          <br />
          <button id="save" type="button"
            class="btn btn-3d btn-success d-block mx-auto fa-regular fa-floppy-disk">&nbsp;&nbsp;|&nbsp;Save</button>
        </div>
      </div>
  </section>

</div>

<div id="main">
  <span style="font-size:30px; cursor:pointer" id="openNav" class="sticky"><i id="arrow" class="fa-solid fa-chevron-right fa-sm"></i><i id="long" class="fa-solid fa-ellipsis-vertical fa-sm"></i></span>
  <section id="dashboard-result" class="full-width">
    <div id="append" class="container w-100 py-4">
      <div class="border row container">
        <div class="col-md-7">
          <div class="top-section">
            <div class="heading d-flex justify-content-between m-3 align-items-center">
              <h2 class="m-0">Question</h2>
              <button type="button" id="remove"
                class="btn btn-3d btn-outline-danger p-20 text-center fa-solid fa-trash-can m-0"></button>
            </div>

            <div class="input-group mb-4">
              <textarea class="form-control questionTextarea" rows="5" placeholder="Type Question"></textarea>
            </div>
            <div class="input-group mb-4">
              <select class='form-control  questiontype-dropdown' name="questiontype" id="questiontype">
                <option value="" disabled selected>Question Type</option>
                <option value="multiple">Multiple Type</option>
                <option value="userdefined">User defined</option>
              </select>
            </div>

          </div>
        </div>
        <div class="col-md-5"> <!-- Adjusted to take 30% of the width -->
          <div class="bottom-section">
            <div class="heading m-3">
              <h2>Options</h2>
            </div>
            <div class="form-group" id="options">
              <input type="text" placeholder="Option 1" class="form-control option m-2">
              <input type="text" placeholder="Option 2" class="form-control option m-2">
            </div>
          </div>
          <div class="row">
            <div class="col-md-12"> <!-- Adjusted to take 100% of the width -->
              <div class="input-group text-center mx-auto mx-auto d-flex justify-content-center">
                <button class="btn-3d btn btn-outline-success fa-solid fa-plus add-btn m-2 px-3"></button>
                <button class="btn-3d btn btn-outline-danger fa-solid fa-minus remove-btn m-2 px-3"></button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div id="addDiv" class="buttons text-center ml-5">
  <button type="button" id="add" class="btn btn-3d btn-outline-success fa-solid fa-plus m-3">&nbsp;Add</button>
</div>
</section>
</div>
{% endblock %}
