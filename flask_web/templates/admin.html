{%- extends 'layout.html' -%}
{%- block script -%}
  <link rel="stylesheet" href="{{ url_for('static', filename = 'styles/admin.css') }}" />
  <script src="{{ url_for('static', filename = 'scripts/admin.js') }}"></script>
{%- endblock -%}

{%- block content -%}
  <div id="mySidenav" class="sidenav mb-5">
    <a class="closebtn" id="closeNav"><i class="fa-solid fa-chevron-left"></i></a>
    <div id="api-status" class="tab px-2 mt-1 mb-5">
        <div id="profile">
        </div>
    </div>
  </div>

  <div id="main">
    <span style="font-size:30px; cursor:pointer" id="openNav" class="sticky"><i class="fa-solid fa-chevron-right fa-sm"></i></span>
    
    <div id="loader" class="spinner-box">
      <div class="circle-border">
        <div class="circle-core"></div>
      </div>
    </div>
    
    <section id="dashboard" class="px-5 d-flex justify-content-center align-items-center ">
      <div class="box d-flex justify-content-center align-items-center m-4">
        <form name="search" class="">
          <input type="text" class="input" name="txt" onmouseout="this.value = ''; this.blur();">
        </form>
        <i id="sch" class="fas fa-search"></i>
      </div>
      <div id="table-container" class="table-responsive"></div>
    </section>
  </div>

{%- endblock -%}
