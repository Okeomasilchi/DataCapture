<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/user.css">
    <script src="https://kit.fontawesome.com/6d617ef3fb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="profile">
            <h1></h1>
            <img src="./images/contact.png" alt="" class="user-image">
            <button class="btn"><i class="fa fa-upload"></i>Upload image</button>
        </div>
        <div class="profile-info">
            <div class="delete"><i class="fa fa-delete"></i>Delete Account</div>
            <div class="add-email">
                <label class="add-email">Email:</label>
                <input type="text" placeholder="123@abc.com" class="email">
            </div>
            <div class="add-firstName">
                <label class="add-firstName">First Name:</label>
                <input type="text" placeholder="John" class="firstName">
            </div>
            <div class="add-lastName">
                <label class="add-lastName">Last Name:</label>
                <input type="text" placeholder="Doe" class="lastName">
            </div>
            <div class="add-id">
                <label class="add-id">ID:</label>
                <input type="text" placeholder="01234" class="id">
            </div>
            <div>
                <button class="btn"><i class="fa fa-passwd-reset"></i>Change Password</button>
                <button class="btn"><i class="fa fa-save"></i>Save</button>
            </div>
        </div>
    </div>


</body>

</html>
