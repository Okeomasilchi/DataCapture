<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="style/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6d617ef3fb.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./script/script.js"></script>
</head>

<body>
    <div class="main">
        <section class="container">
            <div class="survey">
                <h1>Survey Details</h1>
                <input type="text" placeholder="Title" class="title">
                <input type="text" placeholder="Description" class="description">
                <input type="text" placeholder="Expiration date" class="expiration">
                <input type="text" placeholder="Add Category" class="category">
                <input type="text" placeholder="Remove Question" class="remove"><br>
                <input type="checkbox" class="checkbox"><label>Randomize Questions</label><br>
                <button class="save">Save</button>
            </div>

            <div class="div2">
                <h1>Question Details</h1>
                <div class="question">
                    <label>Questions</label>
                    <textarea rows="10" cols="50" placeholder="Type Question"></textarea><br>
                    <select name="questiontype" id="questiontype">
                        <option value="multiple">Multiple Type</option>
                        <option value="userdefined">User defined</option>
                <div>
                
                    <div class="choices">
                        <label>Options</label><br>
                        <input type="text" placeholder="Option 1" class="option"><br>
                        <input type="text" placeholder="Option 2" class="option"><br>
                        <input type="text" placeholder="Option 3" class="option"><br>
                        <input type="checkbox" class="checkbox"><label>Randomize Options</label><br>
                        <button class="add">Add</button>
                    <!-- </div> -->
                    <!-- <div class = "optiontype"> -->
                        <p><label>Option Type</label></p>
                        <select name="optiontype" id="optiontype">
                            <option value="A">A, B, C, ...</option>
                            <option value="a">a, b, c, ...</option>
                            <option value="1">1, 2, 3, ...</option>
                            <option value="i">i, ii, iii, ...</option>
                            <option value="...">..., ...</option>
        </section>
    </div>


</body>

</html>
